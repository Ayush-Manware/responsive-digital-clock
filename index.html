<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#9203; Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Pacifico&family=Playfair+Display:wght@500&family=Roboto+Slab&family=Ysabeau+Infant&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div class="logo-div">
        <img src="./assets/clock_logo.png" alt="#CloCk-LoGo" class="logo" />
      </div>
      <div class="main-container-2">
        <div class="shadowDiv-main">
          <div class="clockDiv">
            <div class="time">Time</div>
            <div class="hour">
              10 <br />
              Hour
            </div>
            <div>:</div>
            <div class="minute">
              00 <br />
              Min
            </div>
            <div>:</div>
            <div class="second">
              01 <br />
              sec
            </div>
            <div class="am_pm">AM</div>
          </div>
          <div class="shadowDiv-1">&nbsp;</div>
          <div class="shadowDiv-2">&nbsp;</div>
        </div>

        <p class="statement-1">Grab Some Healthy Breakfast!!</p>

        <div class="set-time-container">
          <form action="">
            <div class="input-blocks">
              <div class="icon">
                <img src="./assets/wake_up.svg" alt="Error" />
                <label for="wake-up" class="label-class"
                  >&nbsp; Set wake up time</label
                >
              </div>
              <select id="wake-up" name="wake-up">
                <option value="8-9">8 AM - 9 AM</option>
                <option value="9-10">9 AM - 10 AM</option>
                <option value="10-11">10 AM - 11 AM</option>
                <option value="11-12">11 AM - 12 AM</option>
              </select>
            </div>
            <p class="wake-up-line">|</p>
            <div class="input-blocks">
              <div class="icon">
                <img src="./assets/lunch_time.svg" alt="Error" />
                <label for="lunch-time" class="label-class">
                  &nbsp; Set Lunch time</label
                >
              </div>
              <select id="lunch-time" name="lunch-time">
                <option value="1-2">1 PM - 2 PM</option>
                <option value="2-3">2 PM - 3 PM</option>
                <option value="3-4">3 PM - 4 PM</option>
              </select>
            </div>
            <p class="wake-up-line">|</p>
            <div class="input-blocks">
              <div class="icon">
                <img src="./assets/nap_time.svg" alt="Error" />
                <label for="nap-time" class="label-class"
                  >&nbsp; Set Nap time</label
                >
              </div>
              <select id="nap-time" name="nap-time">
                <option value="1-2">2 PM - 3 PM</option>
                <option value="2-3">3 PM - 4 PM</option>
                <option value="3-4">4 PM - 5 PM</option>
              </select>
            </div>
            <p class="wake-up-line">|</p>
            <div class="input-blocks">
              <div class="icon">
                <img src="./assets/nap_time.svg" alt="Error" />
                <label for="night-time" class="label-class">
                  &nbsp;Set Night time</label
                >
              </div>
              <select id="night-time" name="night-time">
                <option value="8-9">8 PM - 9 PM</option>
                <option value="9-10">9 PM - 10 PM</option>
                <option value="10-11">10 PM - 11 PM</option>
              </select>
            </div>
          </form>
        </div>

        <div class="image" id="$image">
          <img
            src="./assets/Group 5183 (1).svg"
            alt="error"
            class="image-acc-time"
            id="$image-acc-time"
          />
        </div>

        <p class="statement-2">Good Morning Boss!! Wake Up!!!</p>

        <div class="set-time">
          <p class="wake-up-time" id="$wake-up-time">Wake up time 10AM - 11AM </p>
          <p class="lunch-time" id="$lunch-time">Lunch Time 12PM - 1PM</p>
          <p class="nap-time" id="$nap-time">Nap Time 4PM - 5PM</p>
          <p class="night-time" id="$night-time">Night Time 8PM - 9PM</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
